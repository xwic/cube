<script>
	function toggleView(myButton) {
		var elm = document.getElementById("myBlock");
		if (elm.style.display == "none") {
			elm.style.display = "inline";
			myButton.innerHtml = "Hide";
		} else {
			elm.style.display = "none";
			myButton.innerHtml = "Show";
		}
	}
</script>

</head>
<body>

<button onClick="toggleView(this)">Show</button>
